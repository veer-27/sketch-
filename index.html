<html>

<head>
  <meta charset="UTF-8">
  <title>Sketch Identification</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>

  <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js" type="text/javascript"></script>

  <link rel="stylesheet" type="text/css" href="style.css">

</head>

<body>
  <center>
    <div id="mymodal" class="modal fade">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h1 class="modal-title">Sketches</h1>
        </div>
        <div class="modal-body">
          <img src="sketch1.png">
          <img src="sketch2.png">
        </div>
      </div>
      <h2>Sketch Identification
        <button id="show_sketch" class="btn btn-info" data-toggle="modal" data-target="#mymodal">Show Sketches</button>
      </h2>
      <h1>demo text to check</h1>
      <br>
      <p id="label">Label : </p>
      <br>
      <p id="confidence">confidence : </p>
      <br>
      <button onclick="clearcanvas()" class="btn btn-primary btn-lg">Clear Canvas</button>
  </center>

  <script src="main.js"></script>

</body>

</html>
